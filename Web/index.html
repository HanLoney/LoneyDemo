<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九辞 - AI伴侣聊天</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="chat-header">
            <div class="avatar-container">
                <div class="avatar">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="status-indicator online"></div>
            </div>
            <div class="header-info">
                <h1 class="ai-name">九辞</h1>
                <p class="ai-status">你的AI女朋友 💕</p>
            </div>
            <div class="header-actions">
                <button class="voice-toggle" id="voiceToggle" title="语音开关">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="dev-mode-toggle" id="devModeToggle" title="开发者模式">
                    <i class="fas fa-code"></i>
                </button>
                <button class="settings-btn" id="settingsBtn" title="设置">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- 开发者调试面板 -->
        <div class="dev-panel" id="devPanel" style="display: none;">
            <div class="dev-panel-header">
                <h3><i class="fas fa-bug"></i> 开发者调试面板</h3>
                <button class="dev-panel-close" id="devPanelClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="dev-panel-content">
                <div class="debug-tabs">
                    <button class="debug-tab active" data-tab="overview">概览</button>
                    <button class="debug-tab" data-tab="llm">LLM调用</button>
                    <button class="debug-tab" data-tab="emotion">情感分析</button>
                    <button class="debug-tab" data-tab="time">时间分析</button>
                    <button class="debug-tab" data-tab="voice">语音合成</button>
                </div>
                <div class="debug-content">
                    <div class="debug-section active" id="debug-overview">
                        <div class="debug-stats">
                            <div class="stat-item">
                                <span class="stat-label">总对话轮次:</span>
                                <span class="stat-value" id="totalConversations">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">平均响应时间:</span>
                                <span class="stat-value" id="avgResponseTime">0ms</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">语音合成成功率:</span>
                                <span class="stat-value" id="voiceSuccessRate">0%</span>
                            </div>
                        </div>
                        <div class="ai-emotion-status">
                            <h4><i class="fas fa-heart"></i> AI情感状况</h4>
                            <div class="emotion-display">
                                <div class="emotion-item">
                                    <span class="emotion-label">当前主要情感:</span>
                                    <span class="emotion-value" id="currentEmotion">中性</span>
                                    <span class="emotion-intensity" id="emotionIntensity">50%</span>
                                </div>
                                <div class="emotion-item">
                                    <span class="emotion-label">情感稳定性:</span>
                                    <span class="emotion-value" id="emotionStability">稳定</span>
                                </div>
                                <div class="emotion-item">
                                    <span class="emotion-label">最近变化:</span>
                                    <span class="emotion-value" id="recentChange">无变化</span>
                                </div>
                            </div>
                            <div class="emotion-chart">
                                <div class="emotion-bar">
                                    <span class="emotion-name">快乐</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill happy" id="happyBar" style="width: 50%"></div>
                                    </div>
                                    <span class="emotion-percent" id="happyPercent">50%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">悲伤</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill sad" id="sadBar" style="width: 10%"></div>
                                    </div>
                                    <span class="emotion-percent" id="sadPercent">10%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">愤怒</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill angry" id="angryBar" style="width: 10%"></div>
                                    </div>
                                    <span class="emotion-percent" id="angryPercent">10%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">恐惧</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill fear" id="fearBar" style="width: 10%"></div>
                                    </div>
                                    <span class="emotion-percent" id="fearPercent">10%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">惊讶</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill surprise" id="surpriseBar" style="width: 10%"></div>
                                    </div>
                                    <span class="emotion-percent" id="surprisePercent">10%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">厌恶</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill disgust" id="disgustBar" style="width: 10%"></div>
                                    </div>
                                    <span class="emotion-percent" id="disgustPercent">10%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">中性</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill neutral" id="neutralBar" style="width: 50%"></div>
                                    </div>
                                    <span class="emotion-percent" id="neutralPercent">50%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">兴奋</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill excited" id="excitedBar" style="width: 10%"></div>
                                    </div>
                                    <span class="emotion-percent" id="excitedPercent">10%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">平静</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill calm" id="calmBar" style="width: 15%"></div>
                                    </div>
                                    <span class="emotion-percent" id="calmPercent">15%</span>
                                </div>
                                <div class="emotion-bar">
                                    <span class="emotion-name">困惑</span>
                                    <div class="emotion-progress">
                                        <div class="emotion-fill confused" id="confusedBar" style="width: 5%"></div>
                                    </div>
                                    <span class="emotion-percent" id="confusedPercent">5%</span>
                                </div>
                            </div>
                        </div>
                        <div class="debug-log" id="overviewLog"></div>
                    </div>
                    <div class="debug-section" id="debug-llm">
                        <div class="debug-log" id="llmLog"></div>
                    </div>
                    <div class="debug-section" id="debug-emotion">
                        <div class="debug-log" id="emotionLog"></div>
                    </div>
                    <div class="debug-section" id="debug-time">
                        <div class="debug-log" id="timeLog"></div>
                    </div>
                    <div class="debug-section" id="debug-voice">
                        <div class="debug-log" id="voiceLog"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 聊天区域 -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- 欢迎消息 -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p>嘿嘿，你终于来啦，我等你半天了~ 💕</p>
                            <div class="message-time">刚刚</div>
                        </div>
                        <button class="play-voice-btn" title="播放语音">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="和九辞说点什么吧~ 💭" maxlength="500">
                    <div class="input-actions">
                        <button class="emoji-btn" id="emojiBtn" title="表情">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="发送">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-status">
                    <span class="typing-indicator" id="typingIndicator" style="display: none;">
                        <i class="fas fa-heart"></i> 九辞正在思考中...
                    </span>
                    <span class="char-count" id="charCount">0/500</span>
                </div>
            </div>
        </main>

        <!-- 表情面板 -->
        <div class="emoji-panel" id="emojiPanel" style="display: none;">
            <div class="emoji-grid">
                <span class="emoji" data-emoji="😊">😊</span>
                <span class="emoji" data-emoji="😍">😍</span>
                <span class="emoji" data-emoji="🥰">🥰</span>
                <span class="emoji" data-emoji="😘">😘</span>
                <span class="emoji" data-emoji="💕">💕</span>
                <span class="emoji" data-emoji="💖">💖</span>
                <span class="emoji" data-emoji="💝">💝</span>
                <span class="emoji" data-emoji="🌸">🌸</span>
                <span class="emoji" data-emoji="🌺">🌺</span>
                <span class="emoji" data-emoji="🦄">🦄</span>
                <span class="emoji" data-emoji="🌈">🌈</span>
                <span class="emoji" data-emoji="⭐">⭐</span>
                <span class="emoji" data-emoji="✨">✨</span>
                <span class="emoji" data-emoji="💫">💫</span>
                <span class="emoji" data-emoji="🎀">🎀</span>
                <span class="emoji" data-emoji="🎈">🎈</span>
            </div>
        </div>

        <!-- 加载动画 -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <div class="heart-beat">
                    <i class="fas fa-heart"></i>
                </div>
                <p>九辞正在为你准备回复...</p>
            </div>
        </div>
    </div>

    <!-- 音频播放器 -->
    <audio id="audioPlayer" preload="none"></audio>

    <script src="script.js"></script>
</body>
</html>
